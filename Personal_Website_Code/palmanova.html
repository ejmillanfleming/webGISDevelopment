<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBaxJcbecCbBJKaI7dhVyRUvH1i-1gkZ4&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 80%;
        margin: 10;
        padding: 10;
      }

      h1 {
          text-align: center;
          color: brown;
          }
    </style>
    <script>
      let map;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 45.905, lng: 13.309 },
          zoom: 16,
        });
      }
    </script>
  </head>
  <body>
    <h1>Map of Palmanova, Italy</h1>
    <div id="map"></div>
  </body>
</html>
